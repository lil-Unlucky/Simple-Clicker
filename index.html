<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

        <link rel="stylesheet" href="assets/css/style.css">

        <title>Clicker</title>
    </head>

    <body>

        <div class="special__upgrades game__window"> <!-- // Побочное окно в котором находятся специальные товары (улучшения) -->

            <!-- // MARKET HEADER -->
            <div class="special__header"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="32" height="32" fill="currentColor"><path d="M21 13.2422V20H22V22H2V20H3V13.2422C1.79401 12.435 1 11.0602 1 9.5C1 8.67286 1.22443 7.87621 1.63322 7.19746L4.3453 2.5C4.52393 2.1906 4.85406 2 5.21132 2H18.7887C19.1459 2 19.4761 2.1906 19.6547 2.5L22.3575 7.18172C22.7756 7.87621 23 8.67286 23 9.5C23 11.0602 22.206 12.435 21 13.2422ZM19 13.9725C18.8358 13.9907 18.669 14 18.5 14C17.2409 14 16.0789 13.478 15.25 12.6132C14.4211 13.478 13.2591 14 12 14C10.7409 14 9.5789 13.478 8.75 12.6132C7.9211 13.478 6.75911 14 5.5 14C5.331 14 5.16417 13.9907 5 13.9725V20H19V13.9725ZM5.78865 4L3.35598 8.21321C3.12409 8.59843 3 9.0389 3 9.5C3 10.8807 4.11929 12 5.5 12C6.53096 12 7.44467 11.3703 7.82179 10.4295C8.1574 9.59223 9.3426 9.59223 9.67821 10.4295C10.0553 11.3703 10.969 12 12 12C13.031 12 13.9447 11.3703 14.3218 10.4295C14.6574 9.59223 15.8426 9.59223 16.1782 10.4295C16.5553 11.3703 17.469 12 18.5 12C19.8807 12 21 10.8807 21 9.5C21 9.0389 20.8759 8.59843 20.6347 8.19746L18.2113 4H5.78865Z"></path></svg><h2>SHOP</h2></div>

            <div class="special__upgrade_item"> <!-- // Контейнер для item'а -->

                <div class="upgrade__ico"> <!-- // Иконка специального улучшения -->
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="32" height="32" fill="currentColor"><path d="M15.3873 13.4975L17.9403 20.5117L13.2418 22.2218L10.6889 15.2076L6.79004 17.6529L8.4086 1.63318L19.9457 12.8646L15.3873 13.4975ZM15.3768 19.3163L12.6618 11.8568L15.6212 11.4459L9.98201 5.9561L9.19088 13.7863L11.7221 12.1988L14.4371 19.6583L15.3768 19.3163Z"></path></svg>
                </div>

                <div class="upgrade__name"> <!-- // Название улучшения -->
                    <h3 class="clicker_name">Auto Clicker</h3>
                </div>

                <div class="upgrade__description"> <!-- // Описание специального улучшения -->
                    <p>
                        Default points per second = 1 (point)
                    </p>
                </div>

                <div class="upgrade__cost"> <!-- // Стоимость улучшения -->
                    <h4>Cost:
                        <p class="auto_clicker_cost_up"></p>
                    </h4>
                </div>

                <div class="buy__button buy auto_clicker_up"><p class="buy_button_text auto_clicker">BUY</p></div> <!--// Кнопка покупки специального улучшения -->

            </div>

            <div class="special__upgrade_item">

                <div class="upgrade__ico">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="32" height="32" fill="currentColor"><path d="M17.6177 5.9681L19.0711 4.51472L20.4853 5.92893L19.0319 7.38231C20.2635 8.92199 21 10.875 21 13C21 17.9706 16.9706 22 12 22C7.02944 22 3 17.9706 3 13C3 8.02944 7.02944 4 12 4C14.125 4 16.078 4.73647 17.6177 5.9681ZM12 20C15.866 20 19 16.866 19 13C19 9.13401 15.866 6 12 6C8.13401 6 5 9.13401 5 13C5 16.866 8.13401 20 12 20ZM11 8H13V14H11V8ZM8 1H16V3H8V1Z"></path></svg>
                </div>

                <div class="upgrade__name">
                    <h3>Auto Clicker Time Upgrade</h3>
                </div>

                <div class="upgrade__description">
                    <p>
                        Upgrade your click per second for Auto Clicker!
                    </p>
                </div>

                <div class="upgrade__cost">
                    <h4>Cost:
                        <p class="auto_clicker_cost_up_level"></p>
                    </h4>
                </div>

                <div class="buy__button buy auto_clicker_upgrade_level"><p class="buy_button_text">Level UP</p></div>

            </div>

        </div>

        <div class="main game__window"> <!-- // Основное окно где происходит геймплей --> 

            <div class="buttons__layout"> <!-- // Слой с основными кнопками -->
                <div class="click__button btn"><p class="button__text">Click</p></div>
                <div class="upgrade__button btn"><p class="button__text">Upgrade</p></div>
            </div>

            <div class="ui"> <!-- // Слой с различной информацией (points, upgrade lvl, etc...) -->
                <div class="points__text"><span class="ui__span">Points: <p class="point_count">0</p></span></div>
                <div class="upgrade__text"><span class="ui__span">Upgrade Levels: <p class="upgrade_count">0</p></span></div>
            </div>

        </div>

        <div class="upgrade__stats game__window">
            <!-- // STATS HEADER -->
            <div class="special__header"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="48" height="48" fill="currentColor"><path d="M5 3V19H21V21H3V3H5ZM19.9393 5.93934L22.0607 8.06066L16 14.1213L13 11.121L9.06066 15.0607L6.93934 12.9393L13 6.87868L16 9.879L19.9393 5.93934Z"></path></svg><h2>STATS</h2></div>

            <div class="auto_clicker_stats">
                
                <div> <!-- // Уровень Авто-Кликера -->
                    <span>
                        <!-- // ICON -->

                        <p>Уровень авто-кликера: </p>
                        <p class="auto_clicker_level">0</p>
                    </span>
                </div>

                <div> <!-- // Авто-Клики в секунду -->
                    <span>
                        <!-- // ICON -->

                        <p>Кликов в секунду: </p>
                        <p class="auto_clicker_click_per_time">0</p>
                    </span>
                </div>

            </div>
        </div>

        <script src="assets/js/script.js"></script>
    </body>
</html>
